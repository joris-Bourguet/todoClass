<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Js courses</title>
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>

<body>
    <section id="header">
        <div class="jumbotron jumbotron-fluid mb-0">
            <div class="container">
                <h1 class="display-3">TODO List JS</h1>
                <p class="lead">Les joueurs que Stan à pack sur fifa grâce à son énorme chatte</p>
                <hr class="my-2">
                <p>Ajouter une tâche </p>
                <div class="input-group">
                    <input type="text" class="form-control js-txt-input" aria-label="Text input with segmented dropdown button" placeholder="Titre de la tache">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary js-btn-input">Ajouter</button>
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Ajouter</a>
                            <a class="dropdown-item" href="#">Supprimer</a>
                            <a class="dropdown-item" href="#">Modifier</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main>
        <section id="tasks">
            <h3 class="text-center">Taches en cours <span class="badge badge-primary js-count-tasks">0</span></h3>
            <ul class="list-group js-ul-currentTask">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    Cras justo odio
                    <div>
                        <span class="badge badge-primary">31/12/2020</span>
                        <button class="btn btn-outline-primary clear-task">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li> -->
            </ul>
        </section>

        <section id="tasks_finish">
            <h3 class="text-center">Taches terminés</h3>
            <ul class="list-group js-ul-taskDone">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Cras justo odio
                    <span class="badge badge-primary">31/12/2020</span>
                </li>
            </ul>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
